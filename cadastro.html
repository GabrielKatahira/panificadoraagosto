<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Panificadora Agosto</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="">
        <div>
            <a href="index.html"><img src="icons/home.png" alt=""><p>HOME</p></a>
            <a><img src="icons/about.png" alt=""><p>SOBRE</p></a>
            <a href="produtos.html"><img src="icons/products.png" alt=""><p>PRODUTOS</p></a>
            <a href=""><img src="icons/contact.png" alt=""><p>CONTATO</p></a>
            <a href=""><img src="icons/cart.png" alt=""><p>CARRINHO</p></a>
            <a href="cadastro.html"><img src="icons/login.png" alt=""><div>LOGIN</div></a>
        </div>
    </header>
    <div id="banner">
        <p>Cadastro</p>
    </div>
    <form id="pagcadastro">
        <div id="split2">
            <div>
                <label>Nome Completo</label>
                <input type="text" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" required>
            </div>
            <div>
                <label>Senha</label>
                <input type="password" required>
            </div>
            <div>
                <label>Confirmar Senha</label>
                <input type="password" required>
            </div>
            <div>
                <label>CEP</label>
                <input type="text" required>
            </div>
            <div>
                <label>Estado</label>
                <input type="text" required>
            </div>
            
        </div>
        <div id="split4">
            <div>
                <label>Cidade</label>
                <input type="text" required>
            </div>
            <div>
                <label>Bairro</label>
                <input type="text" required>
            </div>
            <div>
                <label>Rua</label>
                <input type="text" required>
            </div>
            <div>
                <label>Complemento</label>
                <input type="text">
            </div>
        </div>
        <div id="split3">
            <div>
                <label>Telefone</label>
                <input type="tel" required>
            </div>
            <div>
                <label>CPF</label>
                <input type="text" required>
            </div>
            <div>
                <label>RG</label>
                <input type="text" required>
            </div>                   
        </div>
        <div id="space">
            <div></div>
            <button>Finalizar</button>
        </div>
    </form>
    <footer>
        <div>
            <h1>Acesso Rápido</h1>
            <section>
                <a>Sobre nós</a>
                <a href="produtos.html">Produtos</a>
                <a>Carrinho</a>
                <a href="cadastro.html">Cadastro</a>
            </section>
        </div>
        <form>
            <h1>Contato</h1>
            <div>
                <section> 
                    <label>Nome</label>
                    <input type="text">
                </section>
                <section>
                    <label>Email</label>
                    <input type="email">
                </section>
            </div>
            <label>Assunto</label>
            <input type="text">
            <label>Mensagem</label>
            <textarea></textarea>
            <button>Enviar</button>
        </form>
    </footer>

</html>
